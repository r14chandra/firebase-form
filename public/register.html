<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration form example</title>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="register.js"></script>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head> 
    <body>
        <div id="container" > 
            <table width="380" align="center" border="0">
            <h2>Registration Form</h2>
                <tr><td> Name :</td>
				<td>
                <input type="text" name="name" id="nm" value="" placeholder="Name"></td></tr> 
                <tr><td>Place of birth :</td>
				<td>
			    <input type="text" name="place" id="pl" placeholder="Place"></td></tr>
                <tr><td>Email :</td>
				<td>
                <input type="text" name="email" id="email" placeholder="eg: abc@gmail.com"></td></tr>
                <tr><td>Password :</td>
                <td><input type="password" name="pass" id="password" placeholder="6-digit password"></td></tr>
                <tr><td><button  id="btn" onclick="submit()">Register</button></td>
                <td><button  id="ln" onclick="home()">Home Page</button></td></tr>
            </table>
        </div> 
    </body>
</html>
